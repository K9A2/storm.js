<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>首页</title>
    <link rel="SHORTCUT ICON" href="./img/icon.jpg">

    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/marked.js"></script>
    <script src="js/storm.js"></script>

    <style>
        @media only screen and (max-width: 1080px) {
            body {
                width: 100%;
                margin-left: 0;
                margin-right: 0;
                border: none;
            }
        }
    </style>

    <link rel="stylesheet" href="css/content.css"/>
    <link href="css/prettify.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>
<body>

<div id="nav">
    <script>
        getNavBar();
    </script>
</div>

<div style="background-color: #3f51b5;">
    <div id="blog-info" class="container">
        <script>
            getBlogPoster();
        </script>
    </div>
</div>

<div id="index" class="indexList container">
    <script>
        var posts = getIndexPostList();
        var index = $("#index");

        for (var i = 0; i < posts.length; i++) {
            var indexItem = $("<div></div>", {
                class: "indexItem"
            });

            var date = $("<div></div>", {
                class: "date",
                text: posts[i].date
            });
            date.appendTo(indexItem);
            var title = $("<a></a>", {
                href: "./post.html?name=" + posts[i].name,
                target: "_blank"
            });
            var header = $("<h1></h1>", {
                text: posts[i].title
            });
            header.appendTo(title);
            title.appendTo(indexItem);

            var description = $("<div></div>", {
                class: "description",
                text: posts[i].description
            });
            var readMore = $("<div></div>", {
                class: "readMore"
            });
            var link = $("<a></a>", {
                href: "./post.html?name=" + posts[i].name,
                text: "阅读原文...",
                target: "_blank"
            });
            link.appendTo(readMore);
            readMore.appendTo(description);
            description.appendTo(indexItem);

            var tagList = $("<div></div>", {
                class: "tagList"
            });
            for (var j = 0; j < posts[i].tag.length; j++) {
                var tag = $("<div></div>", {
                    class: "tagItem " + colors[j]
                });
                var tagLink = $("<a></a>", {
                    href: "./tag.html?tag=" + posts[i].tag[j].trim(),
                    text: posts[i].tag[j],
                    target: "_blank"
                });
                tagLink.appendTo(tag);
                tag.appendTo(tagList);
            }
            tagList.appendTo(indexItem);
            indexItem.appendTo(index);
        }
    </script>
</div>

<div id='toTop' title="返回顶部">
    <div class="arrow"></div>
    <div class="stick"></div>
</div>

<script>
    getFooter();
</script>

</body>
</html>
