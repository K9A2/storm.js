<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>分类</title>

    <link rel="SHORTCUT ICON" href="./img/icon.jpg">

    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/marked.js"></script>
    <script src="js/storm.js"></script>

    <link rel="stylesheet" href="css/content.css"/>
    <link href="css/prettify.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <script>
        // 获取并设定页面标题
        var tag = getParaValue("tag");
        if (tag == null || tag === '') {
            window.location.href = "./index.html"
        }
        $("title").html("标签：" + tag);
    </script>

</head>
<body>

<div id="nav">

    <script>
        getNavBar();
    </script>

</div>

<div id="tagInfo">
    <div id="info" class="container">
    </div>
    <script>
        var header = $("<h1></h1>", {
            text: 'Tag: ' + tag
        });
        var info = $("#info");
        header.appendTo(info);
    </script>
</div>

<div id="index" class="indexList">
    <script>
        var posts = getPostByTag(tag);
        if (posts == null) {
            new RedirectTo404();
        }
        var index = $("#index");

        for (var i = 0; i < posts.length; i++) {
            var indexItem = $("<div></div>", {
                class: "indexItem"
            });

            var date = $("<div></div>", {
                class: "date",
                text: posts[i].date
            });
            date.appendTo(indexItem);
            var title = $("<a></a>", {
                href: "./post.html?name=" + posts[i].name,
                target: "_blank"
            });
            var header = $("<h1></h1>", {
                text: posts[i].title
            });
            header.appendTo(title);
            title.appendTo(indexItem);

            var description = $("<div></div>", {
                class: "description",
                text: posts[i].description
            });
            var readMore = $("<div></div>", {
                class: "readMore"
            });
            var link = $("<a></a>", {
                href: "./post.html?name=" + posts[i].name,
                text: "阅读原文...",
                target: "_blank"
            });
            link.appendTo(readMore);
            readMore.appendTo(description);
            description.appendTo(indexItem);

            var tagList = $("<div></div>", {
                class: "tagList"
            });
            for (var j = 0; j < posts[i].tag.length; j++) {
                var tag = $("<div></div>", {
                    class: "tagItem " + colors[j]
                });
                var tagLink = $("<a></a>", {
                    href: "./tag.html?tag=" + posts[i].tag[j].trim(),
                    text: posts[i].tag[j]
                });
                tagLink.appendTo(tag);
                tag.appendTo(tagList);
            }
            tagList.appendTo(indexItem);
            indexItem.appendTo(index);
        }
    </script>
</div>

<div id='toTop' title="返回顶部">
    <div class="arrow"></div>
    <div class="stick"></div>
</div>

<script>
    getFooter();
</script>

</body>
</html>
