<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dynamic Post Title</title>
    <script src="./js/jquery.min.js">
    </script>
    <link rel="stylesheet" href="css/github.css"/>
    <script src="js/marked.js"></script>

    <link href="css/prettify.css" rel="stylesheet">

    <style>
        body {
            width: 60%;
            border-radius: 3px;
            margin: 5% auto;
            border: 1px solid #ddd;
            padding: 3% 3% 3% 3%;
        }
    </style>

    <script>

        function getQueryString(name) {
            var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)");
            var r = window.location.search.substr(1).match(reg);
            if (r != null) return unescape(r[2]); return null;
        }
        
        function RedirectTo404() {
            window.location = "./404.html";
        }

        $.get("./md/" + getQueryString("name") + ".md").success(function (content) {
            $(".markdown-body").append(marked(content));
            var pre = $("pre").addClass("prettyprint linenums");
        }).error(RedirectTo404);

    </script>
</head>
<body>

<article class="markdown-body">

</article>

<!--代码高亮-->
<script src="js/run_prettify.js?lang=css&amp;skin=default"></script>

</body>
</html>
